<!DOCTYPE html>
<html>
<head>
	<title>pseudo code selector !</title>
	<meta charset="utf-8">
	<style>
		/*psudo code for style*/
		header li {
			list-style: none;
		}
		a:link, a:visited{
			text-decoration: none;
			background-color: lightblue;
			border: 1px solid blue;
			display: block;
			width: 200px;
			text-align: center;
			margin-bottom: 1px;
			color: red;
		}
	</style>
</head>
<body>
	<h1>Pseudo class selector</h1>
	<header>
<ul>
	<li><a href="https://www.youtube.com/" target="_blank">youtube</a></li>
	<li><a href="https://www.gmail.com/" target="_blank">gmail</a></li>
	<li><a href="https://swayam.gov.in/" target="_blank">swayam</a></li>
</ul></header>
<section>

	<div>DIV 2</div>
	<div>DIV 3</div>
	<div>DIV 4</div>
	<div>DIV 5</div>
	<div>DIV 6</div>

	<div>DIV 16</div>
	<div>DIV 17</div>
	<div>DIV 18</div>

	<div>DIV 20</div>
</section>
</body>
</html>
